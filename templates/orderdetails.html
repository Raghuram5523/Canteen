{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Order Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'orderdetails.css' %}">
    </head>
    <body>
        <div>

        </div>
        <div id="dashboard">
            <table class="table table-striped table table-sm table table-bordered table table-hover">
                <thead class = "table-dark">
                    <td><b>Name</b></td>
                    <td><b>Orders</b></td>
                    <td><b>E-mail</b></td>
                    <td><b>Payment</b></td>
                    <td><b>Payment Method</b></td>
                    <td><b>ID</b></td>
                    <td><b>Date of Order</b></td>
                </thead>
                {% for atom in singular%}
                <tr>
                    <td>{{atom.name}}</td>
                    <td>{{atom.orders}}</td>
                    <td>{{atom.email}}</td>
                    <td>{{atom.payment}}</td>
                    <td>{{atom.payment_method}}</td>
                    <td>{{atom.payment_id}}</td>
                    <td>{{atom.date_of_order}}</td>
                </tr>
                {% endfor%}
            </table>
        </div>
    </body>
</html>
