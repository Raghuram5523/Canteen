{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/orderdetails.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet"/>
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Order Details</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top navbar-light fixed-top bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="my-logo" src="https://cdn.rcee.ac.in/static/www/img/brand-logo/mobile.png" alt="Logo" width="200" height="50%">
                  </a>
                <button class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="img" src="{% static 'Images/user.png' %}" height="30px" width="30px" alt="_blank">
                        <img src="{% static 'Images/down-chevron.png' %}" height="30px" width="30px" alt="_blank">
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Login</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                      </ul>
                    </li>
                </div>
              </div>
            </nav>
        </header>
        <div id="dashboard">
                <label class = "name" ><b>Name: </b></label>
                <p>{{ singular.name }}</p>
                <label class = "orders" ><b>Orders: </b></label>
                <p>{{ singular.orders }}</p>
                <label class = "email" ><b>Email: </b></label>
                <p>{{ singular.email }}</p>
                <label class = "payment" ><b>Payment: </b></label>
                <p>{{ singular.payment }}</p>
                <label class = "payment-method" ><b>Payment-method: </b></label>
                <p>{{ singular.payment_method }}</p>
                <label class = "payment-id" ><b>Payment-id: </b></label>
                <p>{{ singular.payment_id }}</p>
                <label class = "doo" ><b>Date of order: </b></label>
                <p>{{ singular.date_of_order }}</p>
        </div>
    </body>
</html>
